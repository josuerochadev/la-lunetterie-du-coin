# .github/workflows/quality-pipeline.yml
name: ğŸš€ Quality Pipeline - La Lunetterie du Coin

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

# Permissions nÃ©cessaires pour les actions
permissions:
  contents: read
  issues: write
  pull-requests: write
  pages: write
  id-token: write

# Variables d'environnement globales
env:
  NODE_VERSION: '20'
  CACHE_KEY: 'node-modules'

jobs:
  # ğŸ” Analyse statique et linting
  lint-and-format:
    name: ğŸ” Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false
          
      - name: ğŸ“‹ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ” ESLint check
        run: pnpm lint
        
      - name: ğŸ’… Prettier check
        run: pnpm format -- --check
        
      - name: ğŸ“Š Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: eslint-results.xml
          retention-days: 7

  # ğŸ§ª Tests unitaires
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false
          
      - name: ğŸ“‹ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ§ª Run unit tests
        run: pnpm test:run
        
      - name: ğŸ“Š Generate coverage report
        run: pnpm test:coverage
        
      - name: ğŸ“ˆ Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          
      - name: ğŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            coverage/
            test-results.xml
          retention-days: 7

  # ğŸ—ï¸ Build et validation
  build:
    name: ğŸ—ï¸ Build & Validate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint-and-format, unit-tests]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false
          
      - name: ğŸ“‹ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ—ï¸ Build for production
        run: pnpm build
        
      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/
          retention-days: 7

  # ğŸš¨ Lighthouse CI - Performance
  lighthouse-ci:
    name: ğŸš¨ Lighthouse CI
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false
          
      - name: ğŸ“‹ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/
          
      - name: ğŸš¨ Run Lighthouse CI (Mobile)
        run: pnpm lighthouse:mobile
        
      - name: ğŸš¨ Run Lighthouse CI (Desktop)  
        run: pnpm lighthouse:desktop
        
      - name: ğŸ“Š Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: lighthouse-results/
          retention-days: 30
          
      - name: ğŸ’¬ Comment PR with Lighthouse results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Lire les rÃ©sultats Lighthouse
            const resultsDir = './lighthouse-results';
            if (fs.existsSync(resultsDir)) {
              const files = fs.readdirSync(resultsDir);
              const jsonFiles = files.filter(f => f.endsWith('.json'));
              
              if (jsonFiles.length > 0) {
                const results = JSON.parse(fs.readFileSync(path.join(resultsDir, jsonFiles[0])));
                const scores = results.categories;
                
                const comment = \`## ğŸš¨ Lighthouse Results\\n\\n| Category | Score |\\n|----------|-------|\\n| Performance | \${Math.round(scores.performance.score * 100)} |\\n| Accessibility | \${Math.round(scores.accessibility.score * 100)} |\\n| Best Practices | \${Math.round(scores['best-practices'].score * 100)} |\\n| SEO | \${Math.round(scores.seo.score * 100)} |\\n\\nView full report in the artifacts.\`;
                
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
              }
            }

  # ğŸ­ Tests E2E avec Playwright
  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
        
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false
          
      - name: ğŸ“‹ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/
          
      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
        
      - name: ğŸ­ Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }}
        
      - name: ğŸ“Š Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results-${{ matrix.browser }}
          path: |
            e2e-results/
            test-results/
          retention-days: 7

  # â™¿ Tests d'accessibilitÃ©
  accessibility-tests:
    name: â™¿ Accessibility Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false
          
      - name: ğŸ“‹ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/
          
      - name: ğŸ¦Š Setup Firefox for axe-core
        uses: browser-actions/setup-firefox@latest
        
      - name: â™¿ Run accessibility tests
        run: pnpm a11y
        
      - name: ğŸ“Š Upload accessibility reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-results
          path: accessibility-results.json
          retention-days: 7

  # ğŸ“Š GÃ©nÃ©ration du rapport de qualitÃ© final
  quality-report:
    name: ğŸ“Š Quality Report
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lighthouse-ci, e2e-tests, accessibility-tests]
    if: always()
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false
          
      - name: ğŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: quality-results/
          
      - name: ğŸ“Š Generate comprehensive quality report
        run: |
          # Installer les dÃ©pendances pour le script de gÃ©nÃ©ration
          pnpm install --frozen-lockfile
          
          # GÃ©nÃ©rer le rapport de qualitÃ© complet
          pnpm quality:report || true
          
          # Backup: GÃ©nÃ©rer un rapport basique si le script Ã©choue
          if [ ! -f quality-report.md ]; then
            echo "# ğŸ“Š Quality Report - La Lunetterie du Coin" > quality-report.md
            echo "" >> quality-report.md
            echo "## ğŸ¯ Test Results Summary" >> quality-report.md
            echo "" >> quality-report.md
            
            # Compter les artifacts pour estimer la couverture
            echo "- ğŸ§ª Unit Tests: $(find quality-results/unit-test* -name "*.xml" 2>/dev/null | wc -l) reports" >> quality-report.md
            echo "- ğŸš¨ Lighthouse: $(find quality-results/lighthouse* -name "*.json" 2>/dev/null | wc -l) audits" >> quality-report.md  
            echo "- ğŸ­ E2E Tests: $(find quality-results/e2e* -type d 2>/dev/null | wc -l) browser(s)" >> quality-report.md
            echo "- â™¿ A11y Tests: $(find quality-results/accessibility* -name "*.json" 2>/dev/null | wc -l) report(s)" >> quality-report.md
            echo "" >> quality-report.md
            echo "View detailed reports in the individual artifacts." >> quality-report.md
          fi
          
      - name: ğŸ“Š Upload final quality report
        uses: actions/upload-artifact@v4
        with:
          name: quality-report
          path: quality-report.md
          retention-days: 30
          
      - name: ğŸ’¬ Comment PR with quality summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('./quality-report.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });

  # ğŸš€ DÃ©ploiement des previews (si configurÃ©)
  deploy-preview:
    name: ğŸš€ Deploy Preview
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [quality-report]
    if: github.event_name == 'pull_request' && success()
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/
          
