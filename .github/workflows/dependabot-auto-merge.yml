# .github/workflows/dependabot-auto-merge.yml
name: ğŸ¤– Dependabot Auto-Merge

on:
  pull_request:
    branches: [dev]

# Permissions nÃ©cessaires pour auto-merge
permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    name: ğŸ¤– Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    # Ne s'exÃ©cute que pour les PRs de Dependabot
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ“‹ Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: ğŸ” Check PR details
        run: |
          echo "ğŸ“¦ Dependency: ${{ steps.metadata.outputs.dependency-names }}"
          echo "ğŸ“Š Update type: ${{ steps.metadata.outputs.update-type }}"
          echo "ğŸ·ï¸ Package ecosystem: ${{ steps.metadata.outputs.package-ecosystem }}"
          echo "ğŸ”¢ Previous version: ${{ steps.metadata.outputs.previous-version }}"
          echo "ğŸ”¢ New version: ${{ steps.metadata.outputs.new-version }}"

      - name: âœ… Auto-approve patch and minor updates
        # Auto-approve les patches et minors si les tests passent
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: |
          echo "âœ… Auto-approving ${{ steps.metadata.outputs.update-type }} update"
          gh pr review --approve "${{ github.event.pull_request.html_url }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ” Auto-merge security patches
        # Auto-merge UNIQUEMENT les patches de sÃ©curitÃ© aprÃ¨s tests
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' &&
          contains(steps.metadata.outputs.dependency-names, 'security')
        run: |
          echo "ğŸ” Auto-merging security patch"
          gh pr merge --auto --squash "${{ github.event.pull_request.html_url }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Comment on major updates
        # Ajouter un commentaire pour les mises Ã  jour majeures
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          gh pr comment "${{ github.event.pull_request.html_url }}" --body "
          ## âš ï¸ Major Version Update

          Cette PR contient une mise Ã  jour majeure qui nÃ©cessite une revue manuelle.

          **Recommandations avant merge:**
          - ğŸ§ª VÃ©rifier que tous les tests passent
          - ğŸ“– Consulter le CHANGELOG de la dÃ©pendance
          - ğŸ” VÃ©rifier les breaking changes
          - ğŸ§ª Tester manuellement les fonctionnalitÃ©s affectÃ©es

          ğŸ“¦ **Dependency:** ${{ steps.metadata.outputs.dependency-names }}
          ğŸ”¢ **Version:** ${{ steps.metadata.outputs.previous-version }} â†’ ${{ steps.metadata.outputs.new-version }}
          "
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Success message
        if: success()
        run: |
          echo "ğŸ‰ Dependabot automation completed successfully"
          echo "ğŸ“Š Update type: ${{ steps.metadata.outputs.update-type }}"
          echo "âœ… PR will be auto-merged if all checks pass"
